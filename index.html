<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Info</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js">   </script>
</head>

<body>
    <div id="main">
        <div id="time">
            <div id="timetext">
                <p id="showtime">

                </p>
            </div>
        </div>
        <div id="info">
            <label for="combo" class="lab">字体</label>
            <select class="combo" name="lab">
                <option value="Arial, Helvetica, sans-serif">Arial, Helvetica, sans-serif</option>
                <option value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria, Cochin, Georgia,
                    Times, 'Times New
                    Roman', serif</option>
                <option value="'Courier New', Courier, monospace">'Courier New', Courier, monospace</option>
                <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact, Haettenschweiler,
                    'Arial Narrow Bold',
                    sans-serif</option>
                <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">'Franklin Gothic Medium',
                    'Arial Narrow', Arial, sans-serif</option>
                <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">'Gill Sans', 'Gill Sans
                    MT', Calibri, 'Trebuchet MS', sans-serif</option>
                <option
                    value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                    sans-serif</option>
                <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">'Segoe UI', Tahoma, Geneva, Verdana,
                    sans-serif</option>
                <option value="'Times New Roman', Times, serif">'Times New Roman', Times, serif</option>
                <option
                    value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                    'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif</option>
                <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana, Geneva, Tahoma, sans-serif</option>
            </select>
            <div class="form__group field">
                <input required="" placeholder="Name" class="form__field" type="input">
                <label class="form__label" for="name">字号(0->72)</label>
            </div>
            <div class="form__group field">
                <input required="" placeholder="Name" class="form__field" type="input">
                <label class="form__label" for="name">设置背景色(Hex)</label>
            </div>
            <div class="form__group field">
                <input required="" placeholder="Name" class="form__field" type="input">
                <label class="form__label" for="name">设置前景色(Hex)</label>
            </div>
            <div id="prefixZero">
                <label class="lab">补充前导零</label>
                <div style="flex:1;display:flex;justify-content:flex-end;align-items:center;padding-right:10px">
                    <label class="switch">
                        <input type="checkbox" checked id="prefix">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div id="show_about" class="white_black_button">
                <button onclick="
                    document.getElementById('forbiddenArea').style.visibility = 'visible';
                    document.getElementById('forbiddenArea').style.animation='open_about 0.5s cubic-bezier(1, 0, 1, 1) forwards';
                    wait(500);
                "> 关于 </button>
            </div>
        </div>
        <div id="forbiddenArea">
            <div class="card">
                <div class="close_about_bnt" onclick="
                    document.getElementById('forbiddenArea').style.animation='close_about 0.5s cubic-bezier(1, 0, 1, 1) forwards';
                    wait(500);
                    document.getElementById('forbiddenArea').style.visibility = 'hidden';"></div>
                <div class="card__content">
                    <h1>About</h1>
                    <h2>It's a clock but aslo a screen saver</h2>
                    <h3>I hope you will like it ;-)</h3>
                    <h4>If you like it, plz star it on <a
                            href="https://github.com/XuDanHui123/xudanhui123.github.io">Github</a></h4>
                    <h5>the website is created by <a href="https://github.com/XuDanHui123">Xudanhui</a></h5>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
